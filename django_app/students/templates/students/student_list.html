<!DOCTYPE html>
<html>
  <head>
    <title>Student Portal</title>
  </head>
  <body>
    <h1>Student List</h1>
    <a href="{% url 'add_student' %}">Add Student</a>
    <ul>
      {% for student in students %}
      <li>
        {{ student.name }} (Age: {{ student.age }}, Email: {{ student.email }})
        <a href="{% url 'delete_student' student.id %}">Delete</a>
      </li>
      {% endfor %}
    </ul>
  </body>
</html>
