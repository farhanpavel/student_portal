<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student List</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f6f8;
            margin: 0;
            padding: 0;
            color: #333;
        }

        header {
            background-color: #1e90ff;
            color: white;
            padding: 20px;
            text-align: center;
        }

        main {
            max-width: 800px;
            margin: 30px auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        h1 {
            margin-bottom: 20px;
            font-size: 28px;
        }

        .add-btn {
            display: inline-block;
            margin-bottom: 20px;
            background-color: #28a745;
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .add-btn:hover {
            background-color: #218838;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            background-color: #f9f9f9;
            margin-bottom: 15px;
            padding: 15px;
            border-left: 5px solid #1e90ff;
            border-radius: 6px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        .student-info {
            flex: 1;
        }

        .actions {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 7px 12px;
            text-decoration: none;
            border-radius: 4px;
            color: white;
            font-size: 14px;
            transition: background-color 0.3s ease;
        }

        .edit-btn {
            background-color: #ffc107;
        }

        .edit-btn:hover {
            background-color: #e0a800;
        }

        .delete-btn {
            background-color: #dc3545;
        }

        .delete-btn:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>

<header>
    <h1>Student List</h1>
</header>

<main>
    <a class="add-btn" href="{% url 'add_student' %}">+ Add New Student</a>

    <ul>
        {% for student in students %}
            <li>
                <div class="student-info">
                    <strong>{{ student.name }}</strong> ({{ student.email }}) - Age: {{ student.age }}
                </div>
                <div class="actions">
                    <a class="btn edit-btn" href="{% url 'edit_student' student.id %}">Edit</a>
                    <a class="btn delete-btn" href="{% url 'delete_student' student.id %}">Delete</a>
                </div>
            </li>
        {% endfor %}
    </ul>
</main>

</body>
</html>
